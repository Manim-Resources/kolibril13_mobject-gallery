<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#indicate_example").hover(
                function() {
                    $(this).attr("src", "indicate.gif");
                },
                function() {
                    $(this).attr("src", "indicate_img.png");
                }
            );
        });
    </script>
</head>
<body>

<img id="indicate_example" src="indicate_img.png" />
</body>
</html>
